<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card__image">
          <img
            class="card__image__item"
            src="./assets/image-equilibrium.jpg"
            alt="image"
          />
          <div class="card__overlay">
            <img
              class="card__overlay__image"
              src="./assets/icon-view.svg"
              alt=""
            />
          </div>
        </div>
        <div class="card__content">
          <h1 class="card__content__title">Equilibrium #3429</h1>
          <p class="card__content__text">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__content__infos">
            <p class="card__content__infos--item">
              <img src="./assets/icon-ethereum.svg" alt="" /> 0.041 ETH
            </p>
            <p class="card__content__infos--item">
              <img src="./assets/icon-clock.svg" alt="" /> 3 days left
            </p>
          </div>
          <p class="card__footer">
            <img
              class="card__footer__avatar"
              src="./assets/image-avatar.png"
              alt=""
            />
            Creation of <span class="card__footer__name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
